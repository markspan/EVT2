description: EVT-2/3 Trigger plug-in.
version: 1.0.0
author: "Mark Span"
url: "http://www.rug.nl/"
category: "Miscellaneous"
date: "2016 - 2020"
controls:
-
    type: checkbox
    var: dummy
    label: Dummy mode
    name: dummy_checkbox
-
    type: "line_edit"
    var: "_value"
    label: "Value"
    name: "value_widget"
    tooltip: "Value to set port"
-
    type: "line_edit"
    var: "_duration"
    label: "Duration"
    name: "duration_widget"
    tooltip: "Expecting a value in milliseconds"
-
    type: "line_edit"
    var: "_serialNumber"
    label: "SerialNumber"
    name: "serialNumber_widget"
    tooltip: "Serial Number if multiple EVTs are attached"
